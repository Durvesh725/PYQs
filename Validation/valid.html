<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        <small>Format: 10 digits without spaces or hyphens</small>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <button type="button" onclick="validateForm()">Submit</button>

        <div id="errorMessages" class="error-message"></div>
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const message = document.getElementById('message').value;
            const age = document.getElementById('age').value;

            let errorMessage = '';

            if (!name || !email || !mobile || !message || !age) {
                errorMessage += 'All fields are required. ';
            }

            if (!/\S+@\S+\.\S+/.test(email)) {
                errorMessage += 'Invalid email address. ';
            }

            if (isNaN(age) || age < 0) {
                errorMessage += 'Invalid age. ';
            }

            if (errorMessage) {
                document.getElementById('errorMessages').textContent = errorMessage;
            } else {
                // Perform actions when the form is successfully validated
                alert('Form submitted successfully!');
                document.getElementById('contactForm').reset();
                document.getElementById('errorMessages').textContent = '';
            }
        }
    </script>
</body>
</html>
